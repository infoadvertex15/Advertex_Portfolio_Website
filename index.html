<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advertex | Premium Digital Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      // Check local storage for theme
      if (localStorage.theme === 'light' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: light)').matches)) {
        document.documentElement.classList.remove('dark')
      } else {
        document.documentElement.classList.add('dark')
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              brand: {
                black: 'rgb(var(--brand-black) / <alpha-value>)',
                dark: 'rgb(var(--brand-dark) / <alpha-value>)',
                primaryText: 'rgb(var(--brand-text-primary) / <alpha-value>)',
                secondaryText: 'rgb(var(--brand-text-secondary) / <alpha-value>)',
                teal: '#12C9B2',
                tealDark: '#0F6F68',
                beige: '#E9DDCE',
                coral: '#FF6B5B',
                white: '#FFFFFF',
                cream: '#F9F5EF',
                glass: 'rgba(255, 255, 255, 0.05)',
                glassBorder: 'rgba(255, 255, 255, 0.1)',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Light Mode Defaults */
        --brand-black: 250 250 250; /* Very light gray/white */
        --brand-dark: 243 244 246; /* Gray-100 */
        --brand-text-primary: 17 24 39; /* Gray-900 */
        --brand-text-secondary: 75 85 99; /* Gray-600 */
        --glass-bg: 255 255 255;
        --glass-border: 0 0 0;
      }
      .dark {
        /* Dark Mode Overrides */
        --brand-black: 5 5 5;
        --brand-dark: 10 10 10;
        --brand-text-primary: 255 255 255;
        --brand-text-secondary: 233 221 206; /* brand-beige */
        --glass-bg: 20 20 20;
        --glass-border: 255 255 255;
      }

      body {
        background-color: rgb(var(--brand-black));
        color: rgb(var(--brand-text-primary));
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgb(var(--brand-black));
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #1A1A1A;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #12C9B2;
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(0, 0, 0, 0.05);
        transition: background 0.3s ease, border-color 0.3s ease;
      }
      .dark .glass-panel {
        background: rgba(20, 20, 20, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .text-gradient {
        background: linear-gradient(135deg, #1A1A1A 0%, #12C9B2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .dark .text-gradient {
        background: linear-gradient(135deg, #E9DDCE 0%, #FFFFFF 50%, #12C9B2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
